<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <title>Preguntas</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <p id="orden"><span id="numero">1</span> / 10</p>
      <div class="card">
        <div class="counter">10</div>
        <h1 class="category">hola mundo</h1>
        <div class="question">
          <p>¿En qué se especializa la cartografía?</p>
        </div>
        <ul class="answers">
          <li class="answer">
            Es la ciencia que estudia los mapas.
            <i class="fa-solid  fa-2x"></i>
          </li>

          <li class="answer">
            Es la ciencia que estudia los volcanes.
            <i class="fa-solid  fa-2x"></i>
          </li>
          <li class="answer">
            Es la ciencia que estudia los minerales.
            <i class="fa-solid  fa-2x"></i>
          </li>
          <li class="answer">
            Es la ciencia que estudia los oceanos.
            <i class="fa-solid  fa-2x"></i>
          </li>
        </ul>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../js/app.js"></script>
  </body>
</html>
